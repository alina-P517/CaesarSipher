<!DOCTYPE html>
<html>
<head>
  <title>Шифр Цезаря</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Шифр Цезаря</h1>

    <label for="text">Введите текст:</label>
    <textarea id="text"></textarea>

    <label for="key">Ключ (число от 1 до 32):</label>
    <input type="number" id="key" min="1" max="32" value="3">

    <button id="encrypt">Зашифровать</button>
    <button id="decrypt">Расшифровать</button>
    <button id="generate">Сгенерировать ключ</button>
    <button id="hack">Взломать</button>

    <label for="result">Результат:</label>
    <textarea id="result" readonly></textarea>
  </div>

  <script src="Caesar.js"></script>
</body>
</html>
